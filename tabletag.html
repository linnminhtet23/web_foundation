<!DOCTYPE html>
<html>
    <head>
        <title>Table Tag</title>
    </head>
    <body>
        <table border="1" width="40%">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Name</th>
                    <th>Nrc No</th>
                    <th>Roll No</th>
                    <th>Year</th>
                </tr>
            </thead>
            <tbody bgcolor="yellow" align="center">
                <tr>
                    <td>1</td>
                    <td>Kyaw Kyaw</td>
                    <td>9/kms(n)091820</td>
                    <td>17</td>
                    <td>First Year</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Mya Mya</td>
                    <td>9/kms(n)08980808</td>
                    <td>23</td>
                    <td>Final Year</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Hla Hla Hla</td>
                    <td>9/kms(n)276368902</td>
                    <td>21</td>
                    <td>Fifth Year</td>
                </tr>
            </tbody>
            <tfoot align="center">
                <tr>
                    <td colspan="3" bgcolor="green">Total Student</td>
                    <td colspan="2">3</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
