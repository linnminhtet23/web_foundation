<!DOCTYPE html>
<html>
    <head>
        <title>List</title>
    </head>
    <body>
        <ol>
            <li>Orange</li>
            <li>Mango</li>
            <li>Tomato</li>
        </ol>

        <ol type="a">
            <li>Orange</li>
            <li>Mango</li>
            <li>Tomato</li>
        </ol>
        <ol type="A">
            <li>Orange</li>
            <li>Mango</li>
            <li>Tomato</li>
        </ol>

        <ol type="i">
            <li>Orange</li>
            <li>Mango</li>
            <li>Tomato</li>
        </ol>
        <ol type="I">
            <li>Orange</li>
            <li>Mango</li>
            <li>Tomato</li>
        </ol>
        <hr/>
        <ul>
            <li>Orange</li>
            <li>Mango</li>
            <li>Tomato</li>
        </ul>
        <ul type="square">
            <li>Orange</li>
            <li>Mango</li>
            <li>Tomato</li>
        </ul>
        <ul type="circle">
            <li>Orange</li>
            <li>Mango</li>
            <li>Tomato</li>
        </ul>
    </body>
</html>
